trigger:
  branches:
    include:
      - main
      - develop

# NOTE: Your self-hosted Windows agent is running at ~96% memory use.
# You may need to bump its RAM or switch the Sonar steps onto ubuntu-latest.
variables:
  imageName: azdevops-cicd-sample
  azureSubscription: AzureSubscriptionConnection
  acrName: nithinkatruacr
  rgName: ci-cd-rg
  location: eastus
  appServicePlan: cicd-plan
  webAppName: "cicd-webapp-$(Build.SourceBranchName)"
  tfStateStorageAccount: tfstateYourSuffix
  tfStateContainer: tfstate
  sonarOrg: akhil-mano52020

stages:
  - stage: Build
    displayName: 'CI: Build and Test'
    jobs:
      - job: Build
        displayName: 'Selfâ€‘Hosted Build'
        # If memory is an issue, you can switch this job to:
        # pool: { vmImage: 'windows-latest' }
        pool:
          name: LocalSelfHostedPool1
          demands:
            - agent.os -equals Windows_NT
        steps:
          - checkout: self
            persistCredentials: true

          - task: NodeTool@0
            inputs:
              versionSpec: '14.x'

          - script: npm install
            displayName: 'Install dependencies'

          - script: npm run lint
            displayName: 'Lint code'

          - script: npm test
            displayName: 'Run tests'

          - script: |
              docker build -t $(acrName).azurecr.io/$(imageName):$(Build.BuildId) .
            displayName: 'Build Docker image'

          - task: Docker@2
            displayName: 'Push image to ACR'
            inputs:
              command: push
              repository: $(acrName).azurecr.io/$(imageName)
              tags: $(Build.BuildId)

          # === SonarCloud analysis (upgrade to v3 tasks) ===
          - task: SonarCloudPrepare@3
            displayName: 'Prepare SonarCloud analysis'
            inputs:
              SonarCloud: 'SonarCloud'               # your service-connection name
              organization: '$(sonarOrg)'
              scannerMode: 'CLI'
              configMode: 'manual'
              cliProjectKey: 'azdevops-cicd-sample'
              cliProjectName: 'CI-CD Sample'

          - task: SonarCloudAnalyze@3
            displayName: 'Run SonarCloud analysis'

          - task: SonarCloudPublish@3
            displayName: 'Publish SonarCloud Quality Gate'

          - publish: $(Build.ArtifactStagingDirectory)
            artifact: drop

  - stage: Deploy
    displayName: 'CD: Terraform and Deploy'
    dependsOn: Build
    jobs:
      - deployment: Deploy
        displayName: 'Terraform + WebApp Deploy'
        environment: '$(Build.SourceBranchName)'
        pool:
          vmImage: 'ubuntu-latest'
        strategy:
          runOnce:
            deploy:
              steps:
                - checkout: self

                - task: TerraformInstaller@0
                  displayName: 'Install Terraform'
                  inputs:
                    terraformVersion: '1.0.0'

                - task: TerraformTaskV1@0
                  displayName: 'Terraform Init'
                  inputs:
                    provider: 'azurerm'
                    command: 'init'
                    workingDirectory: 'terraform'
                    backendServiceArm: '$(azureSubscription)'
                    backendAzureRmResourceGroupName: '$(rgName)'
                    backendAzureRmStorageAccountName: '$(tfStateStorageAccount)'
                    backendAzureRmContainerName: '$(tfStateContainer)'
                    backendAzureRmKey: 'terraform.tfstate'

                - task: TerraformTaskV1@0
                  displayName: 'Terraform Apply'
                  inputs:
                    provider: 'azurerm'
                    command: 'apply'
                    environmentServiceName: '$(azureSubscription)'
                    workingDirectory: 'terraform'
                    args: '-auto-approve -var "environment=$(Build.SourceBranchName)"'

                - task: AzureWebAppContainer@1
                  displayName: 'Deploy to Azure Web App'
                  inputs:
                    azureSubscription: '$(azureSubscription)'
                    resourceGroupName: '$(rgName)'
                    appName: '$(webAppName)'
                    imageName: '$(acrName).azurecr.io/$(imageName):$(Build.BuildId)'
